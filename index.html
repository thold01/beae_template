<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Collection 2025</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
    <!-- Font family CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fahkwang:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="css/reset.css" /> -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/swiper_style.css" />
  </head>
  <body class="h-screen">
    <!-- Banner section -->
    <div id="banner"></div>

    <!-- Promote -->
    <div id="promote"></div>

    <!-- Branch -->
    <div id="branch"></div>

    <!-- Collections -->
    <div id="collections"></div>

    <!-- Gift section -->
    <div id="gift"></div>

    <!-- List Product -->
    <div id="product"></div>

    <!-- Specials -->
    <div id="special"></div>

    <!-- Celebrate -->
    <div id="celebrate"></div>

    <!-- Service Highlight section -->
    <div id="service"></div>

    <!-- Shopping section -->
    <div id="shopping"></div>

    <!-- Moment in motion section -->
    <div id="moment"></div>

    <!-- Customer review section -->
    <div id="review"></div>

    <!-- FQAs section -->
    <div id="fqa"></div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Chat icon -->
    <div id="chat"></div>

    <!-- Swiper JS  -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
      async function loadComponent(id, file, callback) {
        const res = await fetch(file);
        const html = await res.text();
        const container = document.getElementById(id);
        container.innerHTML = html;

        container.querySelectorAll("script").forEach((oldScript) => {
          const newScript = document.createElement("script");
          if (oldScript.src) {
            newScript.src = oldScript.src;
          } else {
            newScript.textContent = oldScript.textContent;
          }
          setTimeout(() => document.body.appendChild(newScript), 0);
        });

        if (typeof callback === "function") callback();
      }

      Promise.all([
        loadComponent("banner", "components/banner.html"),
        loadComponent("promote", "components/promote.html"),
        loadComponent("branch", "components/branch.html"),
        loadComponent("collections", "components/collections.html"),
        loadComponent("gift", "components/gift.html"),
        loadComponent("product", "components/product.html"),
        loadComponent("special", "components/special.html"),
        loadComponent("celebrate", "components/celebrate.html"),
        loadComponent("service", "components/service.html"),
        loadComponent("shopping", "components/shopping.html"),
        loadComponent("moment", "components/moment.html"),
        loadComponent("review", "components/review.html"),
        loadComponent("fqa", "components/fqa.html"),
        loadComponent("footer", "components/footer.html"),
        loadComponent("chat", "components/chat.html"),
      ]).then(() => {
        const script = document.createElement("script");
        script.src = "js/main.js";
        document.body.appendChild(script);
      });
    </script>

    <!-- Custom Script -->
    <!-- <script src="js/main.js"></script> -->
  </body>
</html>
