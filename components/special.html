<section class="py-[2.5rem]">
  <div class="flex flex-col md:flex-row">
    <!-- Left Panel -->
    <div
      class="w-full md:w-3/5 bg-[#f5f5f5] flex flex-col gap-2 justify-between p-[1.5rem] md:p-[3.125rem] order-2 md:order-1"
    >
      <p class="title text-sm font-normal leading-6 tracking-[2px]">Specials</p>
      <h1 class="w-full md:w-[80%] text-[1.5rem] md:text-[2rem] leading-snug">
        Discover Irresistible Offers Waiting to Be Yours
      </h1>
      <p class="pt-4 md:pt-6 text-sm md:text-base">
        Harry up. the attractive offers are limited in quantity!
      </p>

      <!-- Countdown -->
      <div class="clock pt-3">
        <div class="flex items-center gap-2 w-full md:w-[70%] text-center">
          <div
            class="countdown-item flex flex-1 flex-col items-center p-3 md:p-4 rounded-[10px]"
          >
            <span class="countdown-number text-lg md:text-xl font-bold"
              >12</span
            >
            <span class="countdown-label text-xs md:text-sm">DAYS</span>
          </div>
          <span class="text-lg md:text-2xl font-bold text-black mx-1">:</span>
          <div
            class="countdown-item flex flex-1 flex-col items-center p-3 md:p-4 rounded-[10px]"
          >
            <span class="countdown-number text-lg md:text-xl font-bold"
              >24</span
            >
            <span class="countdown-label text-xs md:text-sm">HOURS</span>
          </div>
          <span class="text-lg md:text-2xl font-bold text-black mx-1">:</span>
          <div
            class="countdown-item flex flex-1 flex-col items-center p-3 md:p-4 rounded-[10px]"
          >
            <span class="countdown-number text-lg md:text-xl font-bold"
              >36</span
            >
            <span class="countdown-label text-xs md:text-sm">MINS</span>
          </div>
          <span class="text-lg md:text-2xl font-bold text-black mx-1">:</span>
          <div
            class="countdown-item flex flex-1 flex-col items-center p-3 md:p-4 rounded-[10px]"
          >
            <span class="countdown-number text-lg md:text-xl font-bold"
              >48</span
            >
            <span class="countdown-label text-xs md:text-sm">SECS</span>
          </div>
        </div>
      </div>

      <a
        href="#explore_collection"
        class="btn bg-[#000000] hover:bg-[#646464] text-[#FAFAFA] mt-[30px] md:mt-[40px] max-w-[18rem] h-[45px] md:h-[52px] rounded-[100px] flex items-center justify-center text-sm md:text-base"
        >Explore the Collection</a
      >
    </div>

    <!-- Right Panel -->
    <div class="relative w-full md:w-2/5 aspect-video order-1 md:order-2">
      <!-- Thumbnail -->
      <div id="thumbnail" class="relative w-full h-full">
        <img
          src="assets/img/image_special.jpg"
          alt="Video thumbnail"
          class="w-full h-full object-cover"
        />
        <!-- Play button -->
        <button
          id="playBtn"
          class="play-btn absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 inset-0 flex items-center justify-center bg-black transition"
        ></button>
      </div>

      <!-- Video -->
      <div id="videoWrapper" class="hidden relative w-full h-full group">
        <video
          controls
          id="videoPlayer"
          poster="../assets/img/banner_6.jpg"
          class="w-full h-full object-cover object-center aspect-[1.3/1]"
        >
          <source
            src="https://cdn.shopify.com/videos/c/o/v/06a253f53619450aa6076abb76a322ca.mp4"
            type="video/mp4"
          />
        </video>

        <!-- Close Btn -->
        <button
          id="closeBtn"
          class="absolute top-3 right-3 text-black rounded-full w-[24px] h-[24px] bg-[#FFFFFF] flex items-center justify-center p-5 font-medium transition hidden group-hover:flex"
        >
          âœ•
        </button>
      </div>
    </div>
  </div>
</section>
