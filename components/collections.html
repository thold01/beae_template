<script>
  const items = document.querySelectorAll("#collectionFlex > div");

  items.forEach((item, idx) => {
    item.addEventListener("mouseenter", () => {
      items.forEach((i) => i.classList.replace("flex-[2]", "flex-[1]"));
      item.classList.replace("flex-[1]", "flex-[2]");
    });

    item.addEventListener("mouseleave", () => {
      items.forEach((i, iIdx) => {
        i.classList.replace("flex-[2]", "flex-[1]");
        if (iIdx === 0) i.classList.replace("flex-[1]", "flex-[2]");
      });
    });
  });
</script>
